<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Mamá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            color: #333;
        }
        h1 {
            color: #ff6699;
        }
        .album {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .album img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .album img:first-child {
            width: 338px;
            height: 600px;
            object-fit: cover;
        }
        .album img:not(:first-child) {
            width: 600px;
            height: 600px;
            object-fit: cover;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>¡Feliz Cumpleaños Mamá!</h1>
    <div class="album">
        <img src="Mom1.jpg" alt="Imagen 1">
        <img src="Mom2.jpg" alt="Imagen 2">
        <img src="Mom3.jpg" alt="Imagen 3">
        <img src="Mom4.jpg" alt="Imagen 4">
        <img src="Mom5.jpg" alt="Imagen 5">
    </div>
    <div class="message">
        Eres una gran mamá y te queremos mucho.
    </div>
</body>
</html>
